<div class="container" >
  <h1><span class="glyphicon glyphicon-leaf"></span> Events</h1>
  <div data-ng-controller="ActivityListCtrl">

    <div class="text-center" style="margin-top: 20px;">
      <a class="btn btn-warning" href="#/activity/create">
        <span class="glyphicon glyphicon-plus-sign"></span> New activity ...
      </a>
    </div>

    <table class="table table-striped table-condensed table-hover" style="margin-top: 40px;">
      <thead>
        <tr>
          <th>Event Name</th>
          <th>Event Date</th>
        </tr>
      </thead>
      <tbody data-link="row" class="rowlink">
        <tr data-ng-repeat="activity in items">
          <td>
            <a href="#/activity/{{activity._id}}">{{activity.title}}</a>
          </td>
          <td>{{activity.eventDate}}</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
