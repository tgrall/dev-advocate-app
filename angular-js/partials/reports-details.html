<h1><span class="glyphicon glyphicon-user"></span> reports</h1>

<div data-ng-controller="reportsDetailsCtrl">
    <h2>{{report.title}}</h2>

    <div class="row">
        <div class="col-md-2">
            <img data-ng-src="{{report.thumbnail.path}}.{{report.thumbnail.extension}}" class="img-responsive"/>
        </div>
        <div class="col-md-8 text-justify">
            <p>
                {{report.description}}
            </p>

            <p>
                <b>Format</b> : {{report.format}}
            </p>

            <p>
                <b>Price</b> : USD {{report.prices[0].price}}
            </p>

            <p>
                <a data-ng-href="{{report.urls[0].url}}" class="btn btn-info" target="_blank">
                    <span class="glyphicon glyphicon-new-window"></span> More info ...
                </a>
            </p>
        </div>
    </div>

    <div data-ng-show="report.creators.returned > 0">
        <h3>Creators</h3>

        <ul>
            <li data-ng-repeat="creator in report.creators.items">
                {{creator.name}} ({{creator.role}})
            </li>
        </ul>
    </div>

</div>
