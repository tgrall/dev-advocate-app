<div class="container" >

  <h1><span class="glyphicon glyphicon-leaf"></span> Conference</h1>

  <div ng-show="entry._id == null" class="alert alert-warning" role="alert">
  Before creating a new conference please check that it has not been created by somebody else.
  </div>

  <form class="form-horizontal" role="form">

    <div class="form-group">
      <label for="entry.name" class="col-sm-2 control-label">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="entry.name" ng-model="entry.name" placeholder="Name of the conference (eg: Devoxx BE, Java One)" required>
      </div>
    </div>


    <div class="form-group">
      <label for="entry.attendees" class="col-sm-2 control-label">Attendees:</label>
      <div class="col-sm-4">
        <input type="number" class="form-control" id="entry.attendees" ng-model="entry.attendees" placeholder="Number of Attendees" required>
      </div>
    </div>


    <div class="form-group">
      <label for="entry.start_date" class="col-sm-2 control-label">Start:</label>
      <div class="col-sm-4">
        <input type="date" class="form-control" id="entry.start_date" ng-model="entry.start_date" placeholder="Starts" required>
      </div>


      <label for="entry.end_date" class="col-sm-2 control-label">Ends:</label>
      <div class="col-sm-4">
        <input type="date" class="form-control" id="entry.end_date" ng-model="entry.end_date" placeholder="End Date" required>
      </div>

    </div>


    <div class="form-group voffset5">
      <label for="entry.region" class="col-sm-2 control-label">Region:</label>
      <div class="col-sm-4">
        <select ng-model="entry.region" ng-options=" value for value in regions" class="form-control" required>
        </select>
      </div>

      <label for="entry.country" class="col-sm-2 control-label">Country:</label>
      <div class="col-sm-4">
        <select ng-model="entry.country" ng-options="value.name as value.name for value in countries" class="form-control" required>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="entry.url" class="col-sm-2 control-label">Web Site:</label>
      <div class="col-sm-8">
        <input type="url" class="form-control" id="entry.url" ng-model="entry.url" placeholder="URL">
      </div>
    </div>


    <div class="form-group">
      <label for="entry.cfp.link" class="col-sm-2 control-label">CFP Link:</label>
      <div class="col-sm-5">
        <input type="url" class="form-control" id="entry.cfp.link" ng-model="entry.cfp.link" placeholder="Link to the CFP">
      </div>

      <label for="entry.cfp.end_date" class="col-sm-1 control-label">Deadline:</label>
      <div class="col-sm-4">
        <input type="date" class="form-control" id="entry.cfp.end_date" ng-model="entry.cfp.end_date" placeholder="Deadline" >
      </div>
    </div>

    <div class="form-group">
      <label for="entry.informations" class="col-sm-2 control-label">Informations:</label>
      <div class="col-sm-10">
        <textarea class="form-control" rows="7" id="entry.informations" ng-model="entry.informations" placeholder="Some informations about the conference" required ></textarea>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Topics:</label>
      <div class="col-sm-10 well">
        <div class="col-sm-2" ng-repeat="topic in topics">
          <label class="checkbox row" >
            <input type="checkbox" ng-model="topic.choose" ng-change="updateTopics()"> {{topic._id }}</input>
          </label>
        </div>
      </div>
    </div>


    <div class="form-group">
      <label class="col-sm-2 control-label">Technologies:</label>
      <div class="col-sm-10 well">
        <div class="col-sm-2" ng-repeat="technology in technologies">
          <label class="checkbox row" >
          <input type="checkbox" ng-model="technology.choose" ng-change="updateTechnologies()"> {{technology._id }}</input>
          </label>
        </div>
      </div>
    </div>

    <div class="form-group"  voffset3>
      <div class="col-sm-offset-2 col-sm-1">
        <button type="submit" class="btn btn-default" ng-click="save()" >Save</button>
      </div>
      <div class="col-sm-1">
        <button type="button" class="btn ">Cancel</button>
      </div>
    </div>
  </form>






</div>
